<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>⚠ Устройство заблокировано ⚠</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      animation: blink 1s infinite;
    }
    p {
      font-size: 1.5em;
    }
    #exit {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>УСТРОЙСТВО ЗАБЛОКИРОВАНО</h1>
  <p id="message">Ошибка: 0xGHBLOCKED<br>Обратитесь к системному администратору.</p>
  <button id="exit">Ладно, выйди</button>

  <audio id="creepy" autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/warning.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Блокировка действий
    document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Подмена текста и показ кнопки
    setTimeout(() => {
      document.getElementById('message').textContent = 'А Я ТЕБЯ ОБМАНУЛ! НУ ЧТО, ОБОСАЛСЯ?';
      document.getElementById('exit').style.display = 'inline-block';
    }, 10000); // через 10 сек

    // Кнопка "выйти"
    document.getElementById('exit').onclick = () => {
      document.body.innerHTML = '<h1 style="color:white">Слишком поздно. Ты уже заражён.</h1>';
      document.body.style.background = 'black';
    };
  </script>
</body>
</html>
