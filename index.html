<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Устройство заблокировано</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: monospace;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      animation: blink 1s infinite;
    }
    p {
      font-size: 1.2em;
    }
    #start {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: darkred;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>⚠ Доступ ограничен ⚠</h1>
  <p>Нажмите для проверки устройства</p>
  <button id="start">Начать</button>

  <audio id="creepy" loop>
    <source src="https://www.myinstants.com/media/sounds/warning.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById('start');
    const creepySound = document.getElementById('creepy');

    btn.onclick = () => {
      creepySound.play();

      document.body.innerHTML = `
        <h1>УСТРОЙСТВО ЗАБЛОКИРОВАНО</h1>
        <p>Вы не сможете покинуть эту страницу</p>
      `;

      // Отключение прокрутки и контекстного меню
      document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
      document.addEventListener("contextmenu", e => e.preventDefault());

      // Запросить "почти полный экран"
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    };
  </script>
</body>
</html>
