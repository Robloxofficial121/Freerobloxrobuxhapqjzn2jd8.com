<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Устройство заблокировано</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      height: 100%;
      overflow: hidden;
      user-select: none;
      cursor: none;
    }

    h1 {
      font-size: 3.5em;
      animation: flicker 1.5s infinite;
      text-shadow: 0 0 5px red, 0 0 10px red;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .glitch {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) translate(1px, 1px); }
      25% { transform: translate(-50%, -50%) translate(-1px, -2px); }
      50% { transform: translate(-50%, -50%) translate(-3px, 0px); }
      75% { transform: translate(-50%, -50%) translate(2px, 1px); }
      100% { transform: translate(-50%, -50%) translate(1px, -1px); }
    }
  </style>
</head>
<body>
  <div class="glitch">
    <h1>УСТРОЙСТВО ЗАБЛОКИРОВАНО</h1>
    <p>Ошибка: SYSTEM32_MISSING_BOOT<br>Инициализация невозможна</p>
  </div>

  <audio id="creepy" autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/warning.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Войти в fullscreen
    window.onload = () => {
      setTimeout(() => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen().catch(() => {});
        }
      }, 500);
    };

    // Блокировать все клавиши
    window.addEventListener('keydown', function(e) {
      e.preventDefault();
      return false;
    });

    // Блок правого клика и скролла
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("wheel", e => e.preventDefault(), { passive: false });
    document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

    // Зацикленный "глитч" текст
    setInterval(() => {
      document.title = (document.title === "Устройство заблокировано") ? "!! ОШИБКА СИСТЕМЫ !!" : "Устройство заблокировано";
    }, 800);
  </script>
</body>
</html>
